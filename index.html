<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Value Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="enterprisevalueRadio" name="variables" checked>
  <label for="enterprisevalueRadio">Enterprise value</label>

  <input type="radio" id="marketcapitalizationRadio" name="variables">
  <label for="marketcapitalizationRadio">Market capitalization</label>

  <input type="radio" id="minorityinterestRadio" name="variables">
  <label for="minorityinterestRadio">Minority interest</label>

  <input type="radio" id="preferredsharesRadio" name="variables">
  <label for="preferredsharesRadio">Preferred shares</label>

  <input type="radio" id="valueofdebtRadio" name="variables">
  <label for="valueofdebtRadio">Value of debt</label>

  <input type="radio" id="cashandcashequivalentsRadio" name="variables">
  <label for="cashandcashequivalentsRadio">Cash and cash equivalents</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Market capitalization</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Minority interest</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Preferred shares</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Value of debt</label>
  <input type="number" id="v4"><br><br>
  
  <label for="v5" id="variable5">Cash and cash equivalents</label>
  <input type="number" id="v5"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
